<ion-header>
  <ion-toolbar>
    <ion-title>My Lends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-label>
        {{ item }}
      </ion-label>
    </ion-item> 
  </ion-list>
</ion-content>
