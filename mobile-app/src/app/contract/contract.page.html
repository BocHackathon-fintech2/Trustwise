<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="lend">Lend</ion-title> 
    <ion-title *ngIf="loan">Loan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon *ngIf="lend" name="hand-holding-usd-solid" style="font-size: 7em; margin: 0 auto; padding-bottom: 0.25em;"></ion-icon>
      <ion-icon *ngIf="loan" name="hand-holding-solid" style="font-size: 7em; margin: 0 auto; padding-bottom: 0.25em;"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Lender Address</ion-label>
      <ion-input type="text" placeholder="Loaner Address" text-right readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Loaner Address</ion-label>
      <ion-input type="text" placeholder="Loaner Address" text-right readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Box Address</ion-label>
      <ion-input type="text" placeholder="Loaner Address" text-right readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Loan Amount</ion-label>
      <ion-input type="number" min="0" step="0.0000000000000000001" placeholder="1.5" text-right readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Payback Amount</ion-label>
      <ion-input type="number" min="0" step="0.0000000000000000001" placeholder="1.8" text-right readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label text-left>Contract End Date</ion-label>
      <ion-input type="text" placeholder="01/01/1970" text-right readonly></ion-input>
    </ion-item>

    <ion-button *ngIf="true || loan && (state=='created')" shape="round" expand="full">Agree and Sign</ion-button>
    <ion-button *ngIf="true || lend && (state=='locked')" shape="round" expand="full">Sign</ion-button>
    <ion-button *ngIf="true || lend && (state=='missed')" expand="full" shape="round">Unlock Box</ion-button>
    <ion-button *ngIf="true || loan && (state=='completed' || state=='broken')" shape="round" expand="full">Unlock Box</ion-button>
    <ion-item *ngIf="true || loan && state=='execution'">
      <ion-label>Amount</ion-label>
      <ion-input required type="number" min="0" step="0.0000000000000000001" placeholder="0.3" text-right></ion-input>
      <ion-button shape="round" padding size="default">Pay</ion-button>
    </ion-item>
    
  </ion-list>
</ion-content>
